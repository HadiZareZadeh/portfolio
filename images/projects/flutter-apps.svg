<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="675" viewBox="0 0 1200 675">
  <defs>
    <linearGradient id="bg-teal" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f0fdfa"/>
      <stop offset="100%" stop-color="#ccfbf1"/>
    </linearGradient>
    <linearGradient id="flutter-blue" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#5eead4"/>
      <stop offset="100%" stop-color="#10b981"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="675" fill="url(#bg-teal)"/>

  <!-- device frame -->
  <g>
    <rect x="380" y="110" width="440" height="460" rx="40" fill="#ffffff" stroke="#a7f3d0" stroke-width="4"/>
    <rect x="410" y="140" width="380" height="400" rx="28" fill="#ecfeff"/>
    <!-- notch / speaker -->
    <rect x="550" y="120" width="100" height="12" rx="6" fill="#a7f3d0"/>
  </g>

  <!-- flutter mark composed of layered shapes -->
  <g transform="translate(0,0)">
    <polygon points="470,190 560,190 510,240 420,240" fill="url(#flutter-blue)"/>
    <polygon points="540,210 640,310 590,360 490,260" fill="#34d399"/>
    <polygon points="640,310 580,370 520,370 590,300" fill="#10b981"/>
  </g>

  <!-- app UI blocks -->
  <g>
    <rect x="430" y="400" width="340" height="30" rx="8" fill="#d1fae5"/>
    <rect x="430" y="440" width="220" height="30" rx="8" fill="#a7f3d0"/>
    <rect x="660" y="440" width="110" height="30" rx="8" fill="#6ee7b7"/>
  </g>

  <!-- decorative code brackets -->
  <g fill="none" stroke="#10b981" stroke-width="6" stroke-linecap="round">
    <path d="M290 230 c-30 0 -50 20 -50 50 c0 30 20 50 50 50" />
    <path d="M910 230 c30 0 50 20 50 50 c0 30 -20 50 -50 50" />
  </g>

  <text x="600" y="620" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="28" fill="#065f46">Flutter Apps</text>
</svg>
