<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // SPA GitHub Pages redirect script
      // Source: https://github.com/rafgraph/spa-github-pages
      (function(l) {
        var repoBase = '/portfolio';
        if (l.pathname.startsWith(repoBase + '/')) {
          var path = l.pathname.substring(repoBase.length);
          var search = l.search ? l.search : '';
          var hash = l.hash ? l.hash : '';
          var target = repoBase + '/?p=' + encodeURIComponent(path) + search + hash;
          sessionStorage.setItem('gh_redirect', JSON.stringify({
            pathname: repoBase + path,
            search: search,
            hash: hash
          }));
          l.replace(target);
        }
      })(window.location);
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
