<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="675" viewBox="0 0 1200 675">
  <defs>
    <linearGradient id="bg-blue" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#eff6ff"/>
      <stop offset="100%" stop-color="#dbeafe"/>
    </linearGradient>
    <linearGradient id="blue-accent-strong" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#60a5fa"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="675" fill="url(#bg-blue)"/>

  <!-- robot head -->
  <g>
    <rect x="420" y="180" width="360" height="260" rx="40" fill="#ffffff" stroke="#bfdbfe" stroke-width="4"/>
    <!-- antenna -->
    <line x1="600" y1="160" x2="600" y2="180" stroke="#3b82f6" stroke-width="8" stroke-linecap="round"/>
    <circle cx="600" cy="150" r="10" fill="#3b82f6"/>
    <!-- eyes -->
    <circle cx="510" cy="270" r="22" fill="#1e3a8a"/>
    <circle cx="690" cy="270" r="22" fill="#1e3a8a"/>
    <!-- mouth -->
    <rect x="510" y="320" width="180" height="20" rx="10" fill="#bfdbfe"/>
  </g>

  <!-- python motif (simplified interlocking shapes) -->
  <g>
    <path d="M520 370 h80 a24 24 0 0 0 24 -24 v-36 a36 36 0 0 0 -36 -36 h-44 a24 24 0 0 0 -24 24 v72 a24 24 0 0 0 24 24z" fill="#2563eb"/>
    <circle cx="620" cy="300" r="6" fill="#bfdbfe"/>
    <path d="M680 370 h-80 a24 24 0 0 1 -24 -24 v-36 a36 36 0 0 1 36 -36 h44 a24 24 0 0 1 24 24 v72 a24 24 0 0 1 -24 24z" fill="#1d4ed8"/>
    <circle cx="580" cy="300" r="6" fill="#bfdbfe"/>
  </g>

  <!-- chat bubble -->
  <g>
    <rect x="820" y="210" width="200" height="130" rx="16" fill="url(#blue-accent-strong)"/>
    <path d="M860 340 l10 -24 h40" fill="#3b82f6"/>
    <rect x="840" y="240" width="160" height="10" rx="5" fill="#dbeafe"/>
    <rect x="840" y="260" width="120" height="10" rx="5" fill="#bfdbfe"/>
    <rect x="840" y="280" width="140" height="10" rx="5" fill="#dbeafe"/>
  </g>

  <!-- server stack -->
  <g>
    <rect x="180" y="230" width="200" height="40" rx="8" fill="#e0e7ff"/>
    <rect x="180" y="280" width="200" height="40" rx="8" fill="#c7d2fe"/>
    <rect x="180" y="330" width="200" height="40" rx="8" fill="#a5b4fc"/>
    <g fill="#3b82f6">
      <circle cx="200" cy="250" r="6"/>
      <circle cx="200" cy="300" r="6"/>
      <circle cx="200" cy="350" r="6"/>
    </g>
  </g>

  <text x="600" y="620" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="28" fill="#1e3a8a">Python Bot</text>
</svg>
