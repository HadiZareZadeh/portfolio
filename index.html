<body class="bg-gray-50 text-gray-800 antialiased">
  <script>
    // GitHub Pages SPA redirect: restores correct route from query params
    // Source: https://github.com/rafgraph/spa-github-pages
    (function() {
      var redirect = sessionStorage.getItem('gh_redirect');
      if (redirect) {
        sessionStorage.removeItem('gh_redirect');
        var locationState = JSON.parse(redirect);
        var destination = locationState.pathname + locationState.search + locationState.hash;
        if (destination.indexOf('/portfolio/') === 0) {
          window.history.replaceState(null, null, destination);
        }
      }
    })();
  </script>
