<body>
  <!-- GitHub Pages SPA Redirect Script -->
  <script>
    (function() {
      // Only apply to GitHub Pages paths starting with /portfolio/
      if (window.location.pathname.startsWith('/portfolio/')) {
        const redirect = sessionStorage.getItem('gh_redirect');
        if (redirect) {
          try {
            const { pathname, search, hash } = JSON.parse(redirect);
            const newPath = pathname + search + hash;
            sessionStorage.removeItem('gh_redirect');
            window.history.replaceState(null, '', newPath);
          } catch (e) {
            console.warn('Failed to restore GitHub Pages redirect:', e);
          }
        }
      }
    })();
  </script>
  
  <div id="app"></div>
